<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Загальні стилі */
        body {
            background: linear-gradient(135deg, #87CEFA, #1E90FF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        /* Фігури, анімації, стилі */
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            background: radial-gradient(circle at center, #ffdf00, #ffbf00);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 223, 0, 0.6);
            z-index: 1;
            animation: sunPulse 4s infinite;
        }

        @keyframes sunPulse {
            0%, 100% {
                box-shadow: 0 0 50px rgba(255, 223, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 223, 0, 0.9);
            }
        }

        .bird {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        .bird::before,
        .bird::after {
            content: '';
            position: absolute;
            background-color: black;
            width: 20px;
            height: 10px;
            border-radius: 50%;
        }

        .bird::before {
            transform: rotate(45deg);
            top: -10px;
            left: -10px;
        }

        .bird::after {
            transform: rotate(-45deg);
            top: -10px;
            right: -10px;
        }

        .bird1 {
            top: 100px;
            left: -50px;
            animation: flyBird 15s linear infinite;
        }

        .bird2 {
            top: 150px;
            left: -100px;
            animation: flyBird 12s linear infinite;
        }

        .bird3 {
            top: 200px;
            left: -80px;
            animation: flyBird 18s linear infinite;
        }

        @keyframes flyBird {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(1500px) translateY(-100px);
            }
        }

        .cloud {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0.8;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 60px;
            top: 50px;
            left: -150px;
            animation: floatClouds 40s linear infinite;
        }

        .cloud1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }

        .cloud1::after {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 50px;
        }

        .cloud2 {
            width: 180px;
            height: 80px;
            top: 100px;
            right: -250px;
            animation: floatClouds 60s linear infinite;
        }

        .cloud2::before {
            width: 100px;
            height: 100px;
            top: -40px;
            left: 20px;
        }

        .cloud2::after {
            width: 120px;
            height: 120px;
            top: -60px;
            left: 60px;
        }

        @keyframes floatClouds {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(1500px);
            }
        }

        /* Панель навігації */
        .navbar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            padding: 20px;
            background: rgba(173, 216, 230, 0.9);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease-in-out;
        }

        .navbar.active {
            left: 0;
        }

        .navbar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar-menu li {
            margin-bottom: 15px;
        }

        .navbar-menu a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #0d6efd;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(220, 240, 255, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 5px 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer ul li {
            display: inline;
        }

        footer ul a {
            text-decoration: none;
            color: #0d6efd;
        }

        /* Кнопка для меню */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        .navbar-menu a:hover {
            background-color: rgba(13, 110, 253, 0.1);
            color: #084298;
        }
    </style>
</head>
<body>

    <!-- Сонце -->
    <div class="sun"></div>

    <!-- Птахи -->
    <div class="bird bird1"></div>
    <div class="bird bird2"></div>
    <div class="bird bird3"></div>

    <!-- Хмарки -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Кнопка для відкриття меню -->
    <button class="menu-btn" onclick="toggleNavbar()">Проект</button>

    <!-- Панель навігації -->
    <nav class="navbar" id="navbar">
        <ul class="navbar-menu">
            <li><a href="/">Головна</a></li>
            <li><a href="/weather/">Погода</a></li>
            {% if user.is_authenticated %}
                <li><a href="/profile/{{ user.username }}/">Мій профіль</a></li>
                <li><a href="/logout/">Вийти</a></li>
            {% else %}
                <li><a href="/login/">Увійти</a></li>
                <li><a href="/register/">Зареєструватися</a></li>
            {% endif %}
        </ul>
    </nav>

    <main>
        {% block content %}
        <!-- Контент -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Назва нашого проекту</p>
        <ul>
            <li><a href="/privacy-policy">Політика конфіденційності</a></li>
            <li><a href="/terms-of-service">Умови використання</a></li>
        </ul>
    </footer>
<script>
    function toggleNavbar() {
        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("active");
    }
</script>
</body>
</html>
