{% extends "home.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Реєстрація</h2>
        <form method="POST" class="border p-4 shadow-sm rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
        </form>
        <p class="text-muted mt-3">
            Вже маєте акаунт? <a href="{% url 'login' %}" class="text-decoration-none">Увійти</a>
        </p>
    </div>
{% endblock %}
